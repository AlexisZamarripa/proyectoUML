<div class="stakeholder-page">

  <!-- Back link -->
  <button class="back-link" (click)="goBack()">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="19" y1="12" x2="5" y2="12"></line>
      <polyline points="12 19 5 12 12 5"></polyline>
    </svg>
    Volver a Proyectos
  </button>

  <!-- Project Header Card -->
  <div class="project-header-card" [style.background]="getProyectoGradient()">
    <div class="project-header-watermark">
      <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
      </svg>
    </div>
    <h1 class="project-header-title">{{ proyecto.nombre }}</h1>
    <p class="project-header-desc">{{ proyecto.descripcion }}</p>
  </div>

  <!-- Main Layout: Sidebar + Content -->
  <div class="main-layout">

    <!-- Project Sidebar -->
    <app-barra [projectId]="proyecto.id" [activeTab]="activeTab"></app-barra>

    <!-- Content Area -->
    <div class="content-area">

      <!-- Content Header -->
      <div class="content-header">
        <h2 class="content-title">Gestionar Stakeholders</h2>
        <button class="btn-agregar" (click)="showForm = !showForm">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
            <line *ngIf="!showForm" x1="12" y1="5" x2="12" y2="19"></line>
            <line *ngIf="!showForm" x1="5" y1="12" x2="19" y2="12"></line>
            <line *ngIf="showForm" x1="18" y1="6" x2="6" y2="18"></line>
            <line *ngIf="showForm" x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
          {{ showForm ? 'Cancelar' : 'Agregar Stakeholder' }}
        </button>
      </div>

      <!-- Form -->
      <div class="form-card" *ngIf="showForm">
        <form (ngSubmit)="handleSubmit()" #stakeholderForm="ngForm">
          <div class="form-grid">
            <div class="form-group">
              <label class="form-label">Nombre *</label>
              <input
                type="text"
                [(ngModel)]="nombre"
                name="nombre"
                required
                class="form-input"
                placeholder="Nombre completo"
              />
            </div>

            <div class="form-group">
              <label class="form-label">Rol *</label>
              <input
                type="text"
                [(ngModel)]="rol"
                name="rol"
                required
                class="form-input"
                placeholder="Ej: Gerente de Ventas"
              />
            </div>

            <div class="form-group">
              <label class="form-label">Área *</label>
              <input
                type="text"
                [(ngModel)]="area"
                name="area"
                required
                class="form-input"
                placeholder="Ej: Ventas, Tecnología"
              />
            </div>

            <div class="form-group">
              <label class="form-label">Contacto *</label>
              <input
                type="email"
                [(ngModel)]="contacto"
                name="contacto"
                required
                class="form-input"
                placeholder="correo@empresa.com"
              />
            </div>

            <div class="form-group full-width">
              <label class="form-label">Notas</label>
              <textarea
                [(ngModel)]="notas"
                name="notas"
                rows="3"
                class="form-input form-textarea"
                placeholder="Notas adicionales sobre el stakeholder"
              ></textarea>
            </div>

            <div class="form-group full-width">
              <label class="form-label">Color</label>
              <div class="color-selector">
                <button
                  *ngFor="let c of COLORES"
                  type="button"
                  (click)="color = c.valor"
                  class="color-btn"
                  [class.selected]="color === c.valor"
                  [style.background]="c.hex"
                ></button>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button
              type="submit"
              class="btn-submit"
              [disabled]="!nombre || !rol || !area || !contacto"
            >
              Agregar Stakeholder
            </button>
          </div>
        </form>
      </div>

      <!-- Stakeholders Grid -->
      <div class="stakeholders-grid" *ngIf="stakeholders.length > 0">
        <div *ngFor="let s of stakeholders" class="stakeholder-card">
          <!-- Delete button -->
          <button class="card-delete-btn" (click)="deleteStakeholder(s.id, $event)">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
          </button>

          <!-- Avatar -->
          <div class="card-avatar" [style.background]="getStakeholderColor(s.color)">
            {{ getInitials(s.nombre) }}
          </div>

          <!-- Info -->
          <h3 class="card-name">{{ s.nombre }}</h3>
          <p class="card-role">{{ s.rol }}</p>

          <div class="card-details">
            <div class="card-detail-row">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
              </svg>
              <span>{{ s.area }}</span>
            </div>
            <div class="card-detail-row">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              <span>{{ s.contacto }}</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Empty State -->
      <div class="empty-state" *ngIf="stakeholders.length === 0 && !showForm">
        <div class="empty-icon">
          <svg width="44" height="44" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
        </div>
        <p class="empty-title">No hay stakeholders</p>
        <p class="empty-desc">Agrega stakeholders para documentar los participantes del proyecto</p>
        <button class="btn-agregar" (click)="showForm = true">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Agregar Primer Stakeholder
        </button>
      </div>

    </div>
  </div>
</div>
