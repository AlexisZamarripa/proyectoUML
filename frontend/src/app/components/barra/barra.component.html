<aside class="barra" [class.expanded]="isExpanded">
    <div class="barra-container">

        <div class="project-header">
            <div class="project-icon">DC</div>
            <div class="project-info" (click)="onProjectHeaderClick()">
                <p class="project-name">DataCollect</p>
                <p class="project-type">Professional</p>
            </div>
            <button class="sidebar-toggle-btn" (click)="toggleSidebar(); $event.stopPropagation()">
                <svg class="toggle-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18" />
                </svg>
            </button>
        </div>

        <nav class="barra-nav">

            <a class="nav-item hover-blue" [class.active]="isActive('proyectos')" (click)="navigateToProyectos()">
                <div class="nav-icon-wrapper">
                    <svg class="nav-icon text-blue" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                    </svg>
                </div>
                <span class="nav-label">Proyectos</span>
            </a>

            <a class="nav-item hover-green" [class.active]="isActive('entrevistas')" (click)="navigateToEntrevistas()">
                <div class="nav-icon-wrapper">
                    <svg class="nav-icon text-green" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                    </svg>
                </div>
                <span class="nav-label">Entrevistas</span>
            </a>

            <a class="nav-item hover-purple disabled">
                <div class="nav-icon-wrapper">
                    <svg class="nav-icon text-purple" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                        <path d="M14 2v6h6" />
                    </svg>
                </div>
                <span class="nav-label">Encuestas</span>
                <span class="nav-count" *ngIf="encuestasCount > 0">{{ encuestasCount }}</span>
            </a>

            <a class="nav-item hover-orange disabled">
                <div class="nav-icon-wrapper">
                    <svg class="nav-icon text-orange" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M12 16v-4M12 8h.01" />
                    </svg>
                </div>
                <span class="nav-label">Observaciones</span>
            </a>

            <a class="nav-item hover-pink disabled">
                <div class="nav-icon-wrapper">
                    <svg class="nav-icon text-pink" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                    </svg>
                </div>
                <span class="nav-label">Focus Groups</span>
                <span class="nav-count" *ngIf="focusGroupsCount > 0">{{ focusGroupsCount }}</span>
            </a>

            <a class="nav-item hover-indigo" [class.active]="isActive('cu')" (click)="navigateToCU()">
                <div class="nav-icon-wrapper">
                    <svg class="nav-icon text-indigo" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" />
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" />
                    </svg>
                </div>
                <span class="nav-label">Historia de Usuario</span>
                <span class="nav-count" *ngIf="historiasCount > 0">{{ historiasCount }}</span>
            </a>

            <a class="nav-item hover-yellow disabled">
                <div class="nav-icon-wrapper">
                    <svg class="nav-icon text-yellow" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z" />
                        <path d="M13 2v7h7" />
                    </svg>
                </div>
                <span class="nav-label">Documentos</span>
            </a>

            <a class="nav-item hover-blue disabled">
                <div class="nav-icon-wrapper">
                    <svg class="nav-icon text-blue" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
                    </svg>
                </div>
                <span class="nav-label">Cat√°logo de Documentos</span>
                <span class="nav-count" *ngIf="catalogoCount > 0">{{ catalogoCount }}</span>
            </a>

            <a class="nav-item hover-red disabled">
                <div class="nav-icon-wrapper">
                    <svg class="nav-icon text-red" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12" />
                    </svg>
                </div>
                <span class="nav-label">Seguimiento</span>
            </a>

        </nav>
    </div>
</aside>
