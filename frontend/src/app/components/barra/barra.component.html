<aside class="barra" [class.active]="isOpen">
    <!-- Header de la Barra -->
    <div class="barra-header">
        <div class="barra-brand">
            <div class="brand-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                </svg>
            </div>
            <div class="brand-text">
                <h2>ReqDocs</h2>
                <p>Documentación UML</p>
            </div>
        </div>
        <button class="close-btn" (click)="closeBarra()" aria-label="Cerrar">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>

    <!-- Proyecto Actual -->
    <div class="current-project">
        <span class="project-label">Proyecto actual</span>
        <h3 class="project-name">dfas</h3>
    </div>

    <!-- Navigation Menu -->
    <nav class="barra-nav">
        <!-- Proyectos (destacado) -->
        <a routerLink="/proyectos" class="nav-item nav-item-primary" (click)="closeBarra()" routerLinkActive="active">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Proyectos</span>
            <svg class="arrow-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </a>

        <!-- Casos de Uso -->
        <a routerLink="/cu" class="nav-item" (click)="closeBarra()" routerLinkActive="active">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <span>Casos de Uso</span>
        </a>

        <!-- Entrevistas -->
        <a routerLink="/entrevistas" class="nav-item" (click)="closeBarra()" routerLinkActive="active">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            <span>Entrevistas</span>
        </a>

        <!-- Documentos -->
        <a routerLink="/documentos" class="nav-item" (click)="closeBarra()" routerLinkActive="active">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                <polyline points="13 2 13 9 20 9"></polyline>
            </svg>
            <span>Documentos</span>
        </a>

        <!-- Diagramas UML -->
        <a routerLink="/diagramas" class="nav-item" (click)="closeBarra()" routerLinkActive="active">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            <span>Diagramas UML</span>
        </a>
    </nav>

    <!-- Footer -->
    <div class="barra-footer">
        <p>© 2024 ReqDocs</p>
    </div>
</aside>
