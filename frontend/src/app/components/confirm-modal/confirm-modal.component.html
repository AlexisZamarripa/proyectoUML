<div class="confirm-overlay" *ngIf="isOpen" (click)="onOverlayClick()">
  <div class="confirm-modal" (click)="stopPropagation($event)">
    <!-- Icon -->
    <div class="confirm-icon" [ngClass]="'confirm-icon-' + config.type">
      <!-- Trash Icon -->
      <svg *ngIf="config.icon === 'trash'" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        <line x1="10" y1="11" x2="10" y2="17"></line>
        <line x1="14" y1="11" x2="14" y2="17"></line>
      </svg>

      <!-- Alert Icon -->
      <svg *ngIf="config.icon === 'alert'" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
        <line x1="12" y1="9" x2="12" y2="13"></line>
        <line x1="12" y1="17" x2="12.01" y2="17"></line>
      </svg>

      <!-- Info Icon -->
      <svg *ngIf="config.icon === 'info'" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="16" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12.01" y2="8"></line>
      </svg>
    </div>

    <!-- Content -->
    <div class="confirm-content">
      <h3 class="confirm-title">{{ config.title }}</h3>
      <p class="confirm-message">{{ config.message }}</p>
    </div>

    <!-- Actions -->
    <div class="confirm-actions">
      <button 
        type="button" 
        class="btn-confirm-cancel" 
        (click)="onCancel()"
      >
        {{ config.cancelText || 'Cancelar' }}
      </button>
      <button 
        type="button" 
        class="btn-confirm-action" 
        [ngClass]="'btn-confirm-' + config.type"
        (click)="onConfirm()"
      >
        {{ config.confirmText || 'Confirmar' }}
      </button>
    </div>
  </div>
</div>
