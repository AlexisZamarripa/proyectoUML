<header class="app-header">
    <div class="header-container">
        <!-- Logo Section -->
        <div class="header-logo">
            <div class="logo-wrapper">
                <div class="logo-icon">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <line x1="10" y1="9" x2="8" y2="9"></line>
                    </svg>
                </div>
                <div class="logo-content">
                    <h1 class="logo-text">ReqDocs</h1>
                    <span class="logo-subtitle">Requirements Manager</span>
                </div>
            </div>
        </div>

        <!-- Spacer -->
        <div class="header-spacer"></div>

        <!-- Actions Section -->
        <div class="header-actions">
            <!-- Theme Toggle Button -->
            <button 
                class="theme-toggle-btn" 
                (click)="toggleTheme()" 
                [attr.aria-label]="themeService.isDarkMode() ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'"
                title="{{ themeService.isDarkMode() ? 'Modo claro' : 'Modo oscuro' }}">
                <div class="theme-toggle-bg"></div>
                <!-- Sun Icon (visible in dark mode) -->
                <svg *ngIf="themeService.isDarkMode()" class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <!-- Moon Icon (visible in light mode) -->
                <svg *ngIf="!themeService.isDarkMode()" class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
    </div>
</header>
